<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background-color: #ff0000;
            border: 5px solid #800000;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        button {
            background-color: #333;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>403 - Access Denied</h1>
    <p>Bạn không có quyền truy cập vào trang này. Vui lòng liên hệ với quản trị viên nếu cần hỗ trợ.</p>

    <!-- Nút quay lại trang chủ -->
    <a href="/">
        <button type="button" class="btn btn-secondary">Quay về trang chủ</button>
    </a>
</div>

</body>
</html>
